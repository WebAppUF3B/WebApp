<div class="container inner-container" ng-controller="ResetPasswordController">

<section>
  <div class="page-header">
    <h1>Reset Password</h1>
  </div>
  <div class="col-md-12">
    <form name="userForm" ng-submit="resetPassword(userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" class="form-control" ng-model="credentials.newPassword" placeholder="New Password" required />
          <div ng-messages="userForm.newPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">New Password is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="confirmNewPassword">Confirm New Password</label>
          <input type="password"  id="confirmNewPassword" name="confirmNewPassword" ng-model="credentials.confirmNewPassword" class="form-control" ng-change="validateConfirmPassword(credentials.confirmNewPassword)" placeholder="Confirm New Password" required />
          <div ng-messages="userForm.confirmNewPassword.$error" role="alert">
            <p class="help-block error-text" ng-message="required">New Password Confirmation is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

</div>
