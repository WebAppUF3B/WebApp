<div class="container inner-container" ng-controller="ResetPasswordController">

<section>
  <div class="page-header">
    <h1>Forgot Your Password?</h1>
  </div>
  <div class="col-md-12">
    <form name="userForm" ng-submit="forgotPassword(userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="text" id="email" name="email" class="form-control" placeholder="email@example.com" ng-model="credentials.email" required />
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email is required.</p>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-primary">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

</div>
