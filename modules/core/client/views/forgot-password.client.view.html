<div class="container inner-container" ng-controller="ResetPasswordController">
  <h1 class="text-center pad-top"><strong>Forgot Password</strong></h1>
  <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 mobile-no-pad pad-top">
    <div class="form-panel">
      <form name="userForm" ng-submit="forgotPassword(userForm.$valid)" class="signin" novalidate autocomplete="on">
        <fieldset>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group" show-errors>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="email@example.com" ng-model="credentials.email" required />
              </div>
            </div>
          </div>
          <div class="text-center form-group small-top-pad">
            <button type="submit" class="full-width btn btn-primary">Submit</button>
          </div>
          <div ng-show="error" class="text-center text-danger bottom-pad">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
  </div>
  </div>
</div>
