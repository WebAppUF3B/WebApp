<div class="container inner-container" ng-controller="SessionController">

  <h1 class="text-center pad-top"><strong>Session Creation</strong></h1>
  <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 moile-no-pad">
    <div class="form-panel">
      <form name="studyForm" ng-submit="create(studyForm.$valid)" class="createsession" novalidate autocomplete="off">
        <fieldset>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group" show-errors>
                <label for="sessionDate">Session Date</label>
                <input type="date" id="sessionDate" name="sessionDate" class="form-control" ng-model="session.sessionDate" placeholder = "MM-dd-yyyy" required>
                <!--
                <div ng-messages="userForm.firstName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">First name is required.</p>
                </div>
              -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <label for="startTime">Start Time</label>
                <input type="time" id="startTime" name="startTime" class="form-control" ng-model="session.startTime" placeholder="12:00 PM" required>
                <!--
                <div ng-messages="userForm.email.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Email address is required.</p>
                  <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                </div>
              -->
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <div class="form-group" show-errors>
                  <label for="endTime">End Time</label>
                  <input type="time" id="endTime" name="endTime" class="form-control" ng-model="session.endTime" placeholder="12:00 PM" required>
                  <!--
                  <div ng-messages="userForm.email.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Email address is required.</p>
                    <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                  </div>
                -->
                </div>
              </div>
            </div>
          </div>
          <div class="form-group no-margin">
            <button type="submit" class="btn btn-primary full-width no-margin">Create Session</button>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
