<div class="container inner-container" ng-controller="AdminPortalController">

<section>
  <div class="page-header">
    <h1>User <span ng-bind="user.username"></span></h1>
  </div>
  <div class="col-md-12">
    <form name="userForm" ng-submit="update(userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" placeholder="First Name" required />
          <div ng-messages="userForm.firstName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">First name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Last Name" required />
          <div ng-messages="userForm.lastName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Last name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="roles">Roles</label>
          <div class="controls">
            <input class="form-control" type="text" name="roles" ng-model="user.role" id="role" ng-list required />
            <div ng-messages="userForm.roles.$error" role="alert">
              <p class="help-block error-text" ng-message="required">At least one role is required.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
<!--EVERYTHING ABOVE THIS WILL EVENTUALLY BE IN A MODAL -->
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1">
            <h2 class="text-center">Users</h2>
            <table ng-table="allUsersTable" class="table table-hover entries-selectable hide-col-1-phone" show-filter="false">
              <tr ng-click="" ng-repeat="user in allUsersTable.data">
                <td title="'Name'" filter="{ 'lastName': 'text'}" sortable="'lastName'" ng-attr-title="{{null}}">{{user.firstName}} {{user.lastName}}</td>
                <td title="'Email'" filter="{ 'email': 'text'}" sortable="'email'" ng-attr-title="{{null}}">{{user.email}}</td>
                <td title="'Role'" filter="{ 'role': 'text'}" sortable="'role'" ng-attr-title="{{null}}">{{user.role}}</td>
              </tr>
            </table>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</section>

</div>
