
<!-- TODO create admin controller -->
<div class="container inner-container" ng-controller="AdminPortalController">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="phone-center">Admin Portal</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <a class="btn btn-primary full-width" ui-sref="admin-portal.manage-users" href="admin-portal.manage-users">Manage Users</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <a class="btn btn-primary full-width" ui-sref="admin-portal.manage-studies" href="admin-portal.manage-studies">Manage Studies</a>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-sm-offset-4">
      <a class="btn btn-primary full-width" ui-sref="admin-portal.manage-sessions" href="admin-portal.manage-sessions">Manage Sessions</a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <h2 class="text-center">Users Awaiting Approval</h2>
      <!-- TODO look at how I populate the table in participant-portal and then display "name, email, role, and a checkbox that approves them in backend" -->
      <table class="ng-table table table-hover">
        <thead>
          <tr>
            <td>Name</td>
            <td>Email</td>
            <td>Role</td>
            <td>Approved</td>
          </tr>
        </thead>
        <tr ng-repeat="user in allUsers">
          <td title="'Name'" sortable="'Name'"> <!--filter="{ name: 'text'}"  sortable="'Title'">-->
            {{user.firstName}} {{user.lastName}}</td>
          <td title="'Email'" filter="{ email: 'text'}" sortable="'Email'">
            {{user.email}}</td>
          <td title="'Role'" filter="{ Role: 'text'}" sortable="'Role'">
            {{user.role}}</td>
          <td title="'Approved'" filter="{ Approved: 'text'}" sortable="'Approved'">
            {{user.adminApproved}} </td>
        </tr>
      </table>
      <table class="table table-hover">

      </table>
    </div>
  </div>
</div>
