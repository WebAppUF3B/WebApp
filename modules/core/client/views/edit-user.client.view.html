<div class="container inner-container" ng-controller="AdminEditCreateController">
  <h1 class="text-center pad-top"><strong><span ng-if="state!=='edit'">Create User</span><span ng-if="state==='edit'">Edit User - {{currentUser.firstName}} {{currentUser.lastName}}</span></strong></h1>
  <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 mobile-no-pad">
    <div class="form-panel">
      <form name="userForm" ng-submit="submit(userForm.$valid)" class="signin" novalidate autocomplete="off">
        <fieldset>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <div id="role" class="form-group">
                  <label>Role</label>
                  <select name="gender" class="form-control" ng-model="currentUser.role" required>
                    <option value="participant">Participant</option>
                    <option value="researcher">Researcher</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-sm-6" ng-if='currentUser.role !== "participant"'>
              <div class="form-group" show-errors>
                <div id="position" class="form-group">
                  <label>Position</label>
                  <select name="position" class="form-control" ng-model="currentUser.position" required>
                    <option value="Undergraduate Student">Undergraduate Student</option>
                    <option value="Research Assistant">Research Assistant</option>
                    <option value="Graduate Student">Graduate Student</option>
                    <option value="Post Doctorate">Post Doctorate</option>
                    <option value="Faculty">Faculty</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" ng-model="currentUser.firstName" placeholder="First Name" required>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" ng-model="currentUser.lastName" placeholder="Last Name" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <label for="birthday">Birthday</label>
                <div class='input-group date'>
                    <input type='text' id="birthday" name="birthday" ng-model="currentUser.birthday" onkeydown="return false" class="form-control" />
                    <span class="input-group-addon" ng-click="toggleBirthdayFocus()">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <div id="gender" class="form-group">
                  <label>Gender</label>
                  <select name="gender" class="form-control" ng-model="currentUser.gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="none">Prefer Not to Disclose</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group" show-errors>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control lowercase" ng-model="currentUser.email" placeholder="Email" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group" show-errors>
                <label for="address">Address</label>
                <input type="address" id="address" name="address" class="form-control" ng-model="currentUser.address" placeholder="Address, City, State, Zipcode" required>
              </div>
            </div>
          </div>
          <div class="form-group no-margin">
            <button type="submit" class="btn btn-primary full-width no-margin small-top-margin"><span ng-if='state==="edit"'>Update</span><span ng-if='state!=="edit"'>Create</span></button>
          </div>
          <div ng-show="error" class="text-center text-danger small-top-pad">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<script type="text/javascript">
    var today = Date.now();
    $(function () {
        $('#birthday').datetimepicker({
          format: 'MM/DD/YYYY',
          viewMode: 'years',
          maxDate: today,
        })
    });
</script>
