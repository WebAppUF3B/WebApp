<div class="container inner-container" ng-controller="StudyController">

  <h1 class="text-center pad-top"><strong>Edit Study</strong></h1>
  <div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 moile-no-pad">
    <div class="form-panel">
      <form name="studyForm" ng-submit="update(studyForm.$valid)" class="createstudy" novalidate autocomplete="off">
        <fieldset>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group" show-errors>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-control" ng-model="study.title" placeholder = "Title of Study" required>
                <!--
                <div ng-messages="userForm.firstName.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">First name is required.</p>
                </div>
              -->
              </div>
            </div>
          </div>
          <!--
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <label for="building">Building</label>
                <div id="building" class="location">
                  <input type="text" id="building" name="building" class="form-control" ng-model="study.location.building" placeholder="Building" required>
                  <div ng-messages="userForm.birthday.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Birthday is required.</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <label for="room">Room Number</label>
                <div id="room" class="location">
                  <input type="text" id="room" name="room" class="form-control" ng-model="study.location.room" placeholder="Room Number" required>
                  <div ng-messages="userForm.birthday.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Birthday is required.</p>
                  </div>

                </div>
              </div>
            </div>
          </div>
          -->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group" show-errors>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" ng-model="study.location" placeholder="Address, City, State, Zipcode" required>
                <!--
                <div ng-messages="userForm.address.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Address is required.</p>
                </div>
              -->
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <label for="irb">IRB</label>
                <input type="text" id="irb" name="irb" class="form-control" ng-model="study.irb" placeholder="IRB Number" required>
                <!--
                <div ng-messages="userForm.email.$error" role="alert">
                  <p class="help-block error-text" ng-message="required">Email address is required.</p>
                  <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
                </div>
              -->
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <div id="compensation" class="form-group">
                  <label>Compensation</label>
                  <select name="compensation" class="form-control" ng-model="study.compensationType" required>
                    <option value="extraCredit">Extra Credit</option>
                    <option value="monetary">Monetary</option>
                  </select>
                  <!--
                  <div ng-messages="userForm.gender.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">picking an option required.</p>
                  </div>
                -->
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <label for="maxParticipants">Participants for this Study</label>
                <div id="maxParticipants" class="maxParticipants">
                  <input type="number" id="maxParticipants" name="maxParticipants" class="form-control" ng-model="study.maxParticipants" placeholder="Max Study Participants" required>
                  <!--
                  <div ng-messages="userForm.birthday.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Birthday is required.</p>
                  </div>
                -->
              </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group" show-errors>
                <label for="maxParticipantsPerSession">Participants Per Session</label>
                <div id="maxParticipantsPerSession" class="maxParticipantsPerSession">
                  <input type="number" id="maxParticipantsPerSession" name="maxParticipantsPerSession" class="form-control" ng-model="study.maxParticipantsPerSession" placeholder="Max Session Participants" required>
                  <!--
                  <div ng-messages="userForm.birthday.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Birthday is required.</p>
                  </div>
                -->
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group" show-errors>
                <label for="description">Description</label>
                <input type="text" id="description" name="description" class="form-control" ng-model="study.description" placeholder="Brief Description of Study" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <label for="researchers">Researchers</label>
              <!--TODO Find a way to gather Researchers to choose from for multiple researchers owning the study - also, add a field for an array of Researchers for owning the study in the schema-->
            </div>
          </div>
          <div class="form-group no-margin">
            <button type="submit" class="btn btn-primary full-width no-margin">Edit Study</button>
          </div>
          <div ng-show="error" class="text-center text-danger">
            <strong ng-bind="error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>
