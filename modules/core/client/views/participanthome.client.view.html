        <body>

        <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <caption>My Profile</caption>
              </tr>
              <tr>
                <th>Name</th>
              </tr>
              <tr>
                <th>Email</th>
              </tr>
              <tr>
                <th>Address</th>
              </tr>

 <!--              <tr  ng-repeat="entries in listings ">

            </table>

        <h1>My Upcoming Sessions</h1>
          <table ng-table="vm.tableParams" class="table" show-filter="true">
    <tr>
        <td>Title</td>
        <td>Researcher</td>
        <td>Location</td>
        <td>Date</td>
        <td>Time</td>
    </tr>
    <tr ng-repeat="session in studysessions">
        <td title="'Title'" filter="{ title: 'text'}" sortable="'Title'">
            {{}}</td>
        <td title="'Researcher'" filter="{ researcher: 'text'}" sortable="'Researcher'">
            {{}}</td>
        <td title="'Location'" filter="{ location: 'text'}" sortable="'Location'">
            {{}}</td>   
        <td title="'Date'" filter="{ Date: 'text'}" sortable="'Date'">
            {{session.time}}</td>       
        <td title="'Time'" filter="{ Time: 'text'}" sortable="'Time'">
            {{}}</td>       
    </tr>
</table>
