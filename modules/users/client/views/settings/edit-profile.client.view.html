<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group" show-errors>
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" ng-model="user.firstName" placeholder="First Name" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group" show-errors>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" ng-model="user.lastName" placeholder="Last Name" required>
            </div>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="birthday">Birthday</label>
          <div class='input-group date'>
              <input type='text' id="birthday" name="birthday" ng-model="user.birthday" onkeydown="return false" class="form-control" />
              <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
              </span>
          </div>
        </div>
        <div id="gender" class="form-group" show-errors>
          <label>Gender</label>
          <select name="gender" class="form-control" ng-model="user.gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="none">Prefer Not to Disclose</option>
          </select>
        </div>
        <div class="form-group" show-errors>
          <label for="address">Address</label>
          <input type="text" id="address" name="address" class="form-control" ng-model="user.address" required>
          <div ng-messages="userForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Address is required.</p>
          </div>
        </div>
        <div class="form-group" ng-show="user.role != 'participant'" show-errors>
          <div id="postion" class="form-group">
            <label>Position</label>
            <select name="position" class="form-control" ng-model="user.position" required>
              <option value="Undergraduate Student">Undergraduate Student</option>
              <option value="Research Assistant">Research Assistant</option>
              <option value="Graduate Student">Graduate Student</option>
              <option value="Post Doctorate">Post Doctorate</option>
              <option value="Faculty">Faculty</option>
            </select>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Save Profile</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>Profile Saved Successfully</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
  <script type="text/javascript">
      var today = Date.now();
      $(function () {
          $('#birthday').datetimepicker({
            format: 'MM/DD/YYYY',
            viewMode: 'years',
            maxDate: today,
          })
      });
  </script>
</section>
